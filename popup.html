<!DOCTYPE html>

<body>


    <img class="btn btn-default" data-toggle="modal" data-target="#myModal" src="img\otter1.jpg" alt="Trolltunga, Norway" width="300" height="200">

                </div>
                <div class="modal-body">
                    <p style="float:left">One fine body&hellip;</p>

                    <div>
                        <img src="img\otter1.jpg" alt="Trolltunga, Norway" width="550" height="300">
                    </div>
                    <p style="align:center">Nice Pic</p>
                    <script>
                            document.getElementById("p3").innerHTML = Date();
                    </script>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
