<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Upload</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>Upload Pics !!!</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form picture="form">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="info">info</label>
                            <input class="form-control" name="info" id="info" autofocus required />
                        </div>
                        <input id="input" type="file">
                        <div class="dropzone">
                            <span data-message="example">Drag and drop your photo</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" name="button">submit</button>

                </form>
            </div>
        </div>
        <div id="browse_app">
            <a class="btn btn-large btn-info" href="index.html">Logout</a>
        </div>

    </section>

    <div id="images"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/drag.js" charset="utf-8"></script>
    
    <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
