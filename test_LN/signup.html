<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>Sign Up</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="username">username</label>
                        <input class="form-control" name="username" id="username" autofocus required />
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input class="form-control" name="password" id="password" autofocus required pattern="[a-zA-Z\s]+" />
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input class="form-control" type="email" name="email" id="email" value="" placeholder="name@bignerdranch.com" required />
                    </div>

                    <button type="submit" name="btnSignup" id="btnSignup" >Submit</button>


                </form>
            </div>
        </div>
        <div id="browse_app">
            <a class="btn btn-large btn-info" href="index.html">Home</a>
            <a class="btn btn-large btn-info" href="login.html">Login</a>
        </div>
    </section>

    <div id="images"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
